<script>
    let data2 = [
        { name: "Stress Relief Therapy + FREE Head Massage", rating: "Rating: 4.80(35k)", price: "₹1,149", cost: 1149 , cap1: "10 min Head Massage ", cap2: "Stress Relif Therapy - 60 mins", cap3: "Benefit: Lowers stress & anxiety, improves blood circulation",cap4: "Stress Relif Therapy - 60 mins" },
        { name: "Pain Relief Therapy + FREE Head Massage", rating: "Rating: 4.81(23.6k)", price: "₹1,349", cost:1349 , cap1: "Pain Relief Therapy - 60 mins", cap2: "Benefit: Lowers stress & anxiety, improves blood circulation", cap3: "Stress Relif Therapy - 40 mins" ,cap4: "Stress Relif Therapy - 60 mins" },
        { name: "Stress Relief Swedish Massage", rating: "Rating: 4.82(46.4k)", price: "₹1,249", cost:1249 , cap1: "10 min Head Massage", cap2: "Benefit: Lowers stress & anxiety, improves blood circulation", cap3: "Stress Relif Therapy - 50 mins" , cap4: "Stress Relif Therapy - 60 mins"},
        { name: "Stress Relief Swedish Massage", rating: "Rating: 4.82(46.4k)", price: "₹1,236",cost: 1236, cap1: "Benefit: Lowers stress & anxiety, improves blood circulation", cap2: "Medium pressure full body massage", cap3: "Stress Relif Therapy - 20 mins",cap4: "Stress Relif Therapy - 60 mins" },
        { name: "Top to Toe Therapy", rating: "Rating: 4.81(15.8k)", price: "₹1,899", cost: 1899 , cap1: "40 mins of head, neck, shoulder & foot massage with using medium pressure", cap2: "Benefit: Full body relaxation", cap3: "Stress Relif Therapy - 30 mins",cap4: "Stress Relif Therapy - 60 mins" }
    ]

    localStorage.setItem("womenTheropy", JSON.stringify(data2))

    let data = JSON.parse(localStorage.getItem("womenTheropy")) || [];

    let cart = JSON.parse(localStorage.getItem("cartadd")) || [];



    showme(data);
    function showme(arr) {
        document.querySelector(".box1").innerHTML = "";
        arr.map((e) => {
            let head = document.createElement("div");
            head.className = "part1";

            let d1 = document.createElement("div");
            let d2 = document.createElement("div");

            let h3 = document.createElement("h3");
            h3.innerText = e.name;

            let h41 = document.createElement("h4");
            h41.innerText = e.rating;

            let h42 = document.createElement("h4");
            h42.innerText = "Starts at " + e.price;

            let hr = document.createElement("hr");

            let ul = document.createElement("ul");

            let li1 = document.createElement("li");
            li1.innerText = e.cap1;

            let li2 = document.createElement("li");
            li2.innerText = e.cap2;

            let li3 = document.createElement("li");
            li3.innerText = e.cap3;

            ul.append(li1, li2, li3);


            let but2 = document.createElement("button");
            but2.innerText = "Add";
            but2.addEventListener("click", function () {
                addtov(e);
            });

            d1.append(h3, h41, h42, hr, ul);
            d2.append(but2);

            head.append(d1, d2);

            document.querySelector(".box1").append(head);

        })

    }

    function addtov(e) {
        let par = true;
        cart.filter((k) => {
            if (k == e) {
                par = false;
            }
        })
        if (par == true) {
            cart.push(e);
            localStorage.setItem("cartadd", JSON.stringify(cart));
            alert("data Added");
        }
        else {
            alert("data is alredy added");
        }
    }




</script>
