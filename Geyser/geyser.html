<script>

let arr = [
    { head:"Repair" , name: "Geyser heckup" , rating: "4.79 (22.2K)", price: "₹249" ,cost: 249 , cap1: "Price includes visits & diagnosis charge", cap2: "Spare part rates appicable as par rate card", cap3: "checks water pressure", cap4: "clean after Servicing" },  
    { head:"Servicing" , name: "Geyser Servicing" , rating: "4.81 (15.7K)", price: "₹599" ,cost: 599 , cap1: "Includes thorough cleaning and descaling og geyser", cap2: "Leads to fster heating & improves machine life", cap3: "spare parts rates applicable as per rate card", cap4: "clean after Servicing" },  
    { head:"Installation/Uninstallation", name: "Geyser Installation" , rating: "4.81 (14.5K)", price: "₹499" ,cost: 499 , cap1: "spare parts rates applicable as per rate card", cap2: "Price includes visits & diagnosis charge", cap3: "checks water pressure", cap4: "clean after Servicing" },  
]

localStorage.setItem("hair", JSON.stringify(arr))

let data = JSON.parse(localStorage.getItem("hair")) || [] ;  

let cart = JSON.parse(localStorage.getItem("cartadd")) || [] ; 

showme(data); 
function showme(arr){     
    document.querySelector(".box1").innerHTML= ""; 
    arr.map((e)=>{ 
        let head = document.createElement("div"); 
        head.className = "part1";  
    
        let d1 = document.createElement("div");  
        let d2 = document.createElement("div"); 
        
        let h1 = document.createElement("h1"); 
        h1.innerText = e.head ; 
    
        let h3 = document.createElement("h3"); 
        h3.innerText = e.name; 
    
        let h41 = document.createElement("h4"); 
        h41.innerText = e.rating ; 

        let h42 = document.createElement("h4"); 
        h42.innerText = e.price ; 

        let hr = document.createElement("hr");  

        let ul = document.createElement("ul"); 

        let li1 = document.createElement("li"); 
        li1.innerText = e.cap1 ; 

        let li2 = document.createElement("li"); 
        li2.innerText = e.cap2 ; 

        let li3 = document.createElement("li"); 
        li3.innerText = e.cap3 ;  

        let li4 = document.createElement("li"); 
        li4.innerText = e.cap4 ; 

        ul.append(li1,li2,li3,li4); 

        let but2 = document.createElement("button"); 
        but2.innerText = "Add" ;  
        but2.addEventListener("click", function (){
            addtov(e); 
        });  

        d1.append(h1,h3,h41,h42,hr,ul); 
        d2.append(but2);  

        head.append(d1,d2); 

        document.querySelector(".box1").append(head);  
    })    

}   

function addtov(e){ 
    let par = true; 
    cart.filter((k)=>{
        if(k == e){
            par = false; 
        } 
    })
    if(par==true){
        cart.push(e); 
        localStorage.setItem("cartadd", JSON.stringify(cart));  
        alert("data Added"); 
    } 
    else{
        alert("data is alredy added");
    } 
}




</script>
