<script>

let adata = [
    {name: "Face Detox", rating: "Rating: 4.78(189.9k)", price: "₹1,079", cost: 1079 , cap1: "Face & neck bleach", cap2: "Elysian firming wine glow facial", cap3: "Eyebrow threading", cap4: "Upper lip wax" }, 
    {name: "Full Body Indulgence", rating: "Rating: 4.77(113.3k)", price: "₹3,929", cost: 3929 , cap1: "Eyebrow threading", cap2: "Chocolate Roll-on", cap3: "Elysian firming wine glow facial", cap4: "Elysian Chocolte & Vanilla pedicure" }, 
    {name: "Wax & glow", rating: "Rating: 4.77(53.8k)", price: "₹3,359 ", cost: 3359 , cap1: "Full legs RICA ", cap2: "Full arms + Underarms(RICA)", cap3: "Eyebrow threading", cap4: "O3+ power brightening facial" }, 
    {name: "Mani pedi delight", rating: "Rating: 4.76(24.9k)", price: "₹1,949", cost: 1949 , cap1: "Eyebrow threading", cap2: "Upper lip wax", cap3: "Elysian Chocolate & Vanilla manicure", cap4: "Elysian Chocolate & Vanilla pedicure" }, 
]

localStorage.setItem("salon", JSON.stringify(adata));  

let data1 = JSON.parse(localStorage.getItem("salon")) || [] ;  

let cart = JSON.parse(localStorage.getItem("cartadd")) || [] ;

showme(data1); 
function showme(arr){     
    document.querySelector(".box1").innerHTML= "";  
    arr.map((e)=>{
        let head = document.createElement("div"); 
        head.className = "part1";  
    
        let d1 = document.createElement("div");  
        let d2 = document.createElement("div");  
    
        let h3 = document.createElement("h3"); 
        h3.innerText = e.name; 
    
        let h41 = document.createElement("h4"); 
        h41.innerText = e.rating ; 

        let h42 = document.createElement("h4"); 
        h42.innerText = e.price ; 

        let hr = document.createElement("hr");  

        let ul = document.createElement("ul"); 

        let li1 = document.createElement("li"); 
        li1.innerText = e.cap1 ; 

        let li2 = document.createElement("li"); 
        li2.innerText = e.cap2 ; 

        let li3 = document.createElement("li"); 
        li3.innerText = e.cap3 ;  

        let li4 = document.createElement("li"); 
        li4.innerText = e.cap4 ; 

        ul.append(li1,li2,li3,li4); 


        let but2 = document.createElement("button"); 
        but2.innerText = "Add" ;  
        but2.addEventListener("click", function (){
            addtovalt(e); 
        });  

        d1.append(h3,h41,h42,hr,ul); 
        d2.append(but2);  

        head.append(d1,d2); 

        document.querySelector(".box1").append(head); 
    
    })    

}   

function addtovalt(e){  
    let par = true; 
    cart.filter((k)=>{
        if(k == e){
            par = false; 
        } 
    })
    if(par==true){
        cart.push(e); 
        localStorage.setItem("cartadd", JSON.stringify(cart));  
        alert("data Added"); 
    } 
    else{
        alert("data is alredy added");
    } 
}



</script>
